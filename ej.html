<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Entradas</title>
    <style>
        /* Estilos para la sección de entradas */
        h2 {
            color: white;
            background-color: #6d3b03;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            color: white;
            background-color: #3a2002;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #6d3b03;
        }
    </style>
</head>
<body>
    <h2>Entradas</h2>
    <ul>
        <li>Ensalada César - $120</li>
        <li>Sopa de Tomate - $90</li>
        <li>Bruschetta - $110</li>
    </ul>
</body>
</html>
